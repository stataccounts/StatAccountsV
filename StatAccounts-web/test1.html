<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StatAccounts</title>
  <link rel="icon" type="image/png" href="bright-blue-free-solidcolor-background.jpg">
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1f1f1f);
      color: #ffffff;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00aaff, #0088cc);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(0,136,204,0.4);
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #00aaff, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin: 5px 0;
    }

    .contact-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(90deg, #0088cc, #00ccff);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0,136,204,0.3);
    }

    .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0,136,204,0.6);
    }

    .contact-btn svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      .contact-btn {
        padding: 10px 22px;
        font-size: 1rem;
      }
    }
  </style>
</head>
